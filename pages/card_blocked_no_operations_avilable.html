<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/website-icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/card_blocked_no_operations_avilable.css">
    <title>MuradBank - Card Blocked No Operations are avilable</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="./main_bank_card_blocked.html"><img src="../icons/arrow-back-white.svg" alt="Back" class="more-back"></a>
            </div>
            <div class="col-12">
                <p class="we-are-sorry-message">We are sorry, but no <br>
                    operation is available,  <br>
                    because your card has been  <br>
                    blocked</p>
            </div>
            <div class="col-12">
                <p class="you-have-two-choices-text">You have only 2 choices</p>
            </div>
            <div class="col-12">

                <div class="buttons-container">

                    <form action="./security.html" class="unblock-the-card-form">
                        <button class="unlock-the-card-btn">
                            <img src="../icons/security-block-the-card-icon.svg" alt="Icon" class="unblock-the-card-icon">
                            <p class="unblock-the-card-text">Unblock the card</p>
                        </button>
                    </form>
    
                    <form action="" class="reissue-the-card-form">
                        <button class="reisue-the-card-btn">
                            <img src="../icons/security-reissue-the-card.svg" alt="Icon" class="reissue-the-card-icon">
                            <p class="reissue-the-card-text">Reissue the card</p>
                        </button>
                    </form>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
