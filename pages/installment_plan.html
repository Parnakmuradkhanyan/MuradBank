<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/website-icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/installment_plan.css">
    <title>MuradBank - Installment Plan</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="installment-title-div">
                    <a href="./installment.html"><img src="../icons/arrow-back-white.svg" alt="Back" class="installment-back"></a>
                    <h1 class="installment-title">Installment</h1>
                </div>
            </div>
            <div class="col-12">
                <form action="./installment_plan_operation_done_successfully.html" class="choose-amount">

                    <label for="" class="select-amount-label">Select the amount</label>
                    <div class="sum-container">
                        <input type="number" placeholder="1000.05" class="sum-input" id="installmentSumInput">
                        <p class="dollar-text">$</p>
                    </div>

                    <div class="months-input-container">
                        <button class="btn-minus" id="minusButton" type="button"><img src="../icons/minus-deposit-month-icon.svg" alt="-" class="btn-minus-icon"></button>
                        <div class="months-container">
                            <p class="months-quantity" id="installmentMonths">12</p>
                            <p class="months-text">months</p>
                        </div>
                        <button class="btn-plus" id="plusButton" type="button"><img src="../icons/plus-deposit-moths-icon.svg" alt="+" class="btn-plus-icon"></button>
                    </div>

                    <div class="monthly-payment-container">
                        <p class="monthly-payment-text">Monthly payment</p>
                        <div class="line"></div>
                        <div class="monthly-sum-payment">
                            <p id="monthly-payment"></p>
                            <p>$</p>
                        </div>
                    </div>

                    <button type="submit" class="btn-confirm">Continue</button>


                </form>
            </div>
        </div>
    </div>

    <div class="navbar">
        <ul class="nav-list">
            <li><a href="./main_bank.html"><img src="../icons/main-icon-not-active.svg" alt="Main" class="navbar-image"></a><a href="./main_bank.html" class="navbar-item-link-text">Main</a></li>
            <li><a href="./security.html"><img src="../icons/security-icon-not-active.svg" alt="Security" class="navbar-image"></a><a href="./security.html" class="navbar-item-link-text">Security</a></li>
            <li><a href="./deposit.html"><img src="../icons/deposit-icon-not-active.svg" alt="Deposit" class="navbar-image"></a><a href="./deposit.html" class="navbar-item-link-text">Deposit</a></li>
            <li><a href="./installment.html"><img src="../icons/installment-icon-active.svg" alt="Installment" class="navbar-image"></a><a href="./installment.html" class="navbar-item-link-text-active">Installment</a></li>
            <li><a href="./more.html"><img src="../icons/more-icon-not-active.svg" alt="More" class="navbar-image"></a><a href="./more.html" class="navbar-item-link-text">More</a></li>
            <li><a href="./profile.html"><img src="../icons/user-not-logged-in.svg" alt="User" class="person-profile"></a></li>
        </ul>
    </div>
    <script src="../js/installment_plan.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script> 
</body>
</html>
