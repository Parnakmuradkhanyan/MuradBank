<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/website-icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main_another_transaction_repleniment_of_mobile.css">
    <title>MuradBank - Replenishment of mobile</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="another_transaction-title-div">
                    <a href="./main_bank.html"><img src="../icons/arrow-back-white.svg" alt="Back" class="main-back"></a>
                    <h1 class="another_transaction-title">Replneishment of mobile</h1>
                </div>
            </div>

            <div class="col-12">
                <form action="./main_another_transaction_replenishment_of_mobile_amount.html" class="form">
                    <div class="phone-num-user-input" id="phoneInput"></div>

                    <div class="buttons">
                        <div class="btn btn-1" onclick="handleButtonClick(1)">1</div>
                        <div class="btn btn-2" onclick="handleButtonClick(2)">2</div>
                        <div class="btn btn-3" onclick="handleButtonClick(3)">3</div>
                        <div class="btn btn-4" onclick="handleButtonClick(4)">4</div>
                        <div class="btn btn-5" onclick="handleButtonClick(5)">5</div>
                        <div class="btn btn-6" onclick="handleButtonClick(6)">6</div>
                        <div class="btn btn-7" onclick="handleButtonClick(7)">7</div>
                        <div class="btn btn-8" onclick="handleButtonClick(8)">8</div>
                        <div class="btn btn-9" onclick="handleButtonClick(9)">9</div>
                        <div class="btn-plus" onclick="handleButtonClick('+')">+</div>
                        <div class="btn btn-0" onclick="handleButtonClick(0)">0</div>
                        <img src="../icons/earse.svg" class="clear" onclick="phoneNumClear()" alt="Clear">
                    </div>

                    <button type="submit" class="next-step-btn">Next</button>
                </form>
            </div>

        </div>
    </div>

    <div class="navbar">
        <ul class="nav-list">
            <li><a href="./main_bank.html"><img src="../icons/main-icon-active.svg" alt="Main" class="navbar-image"></a><a href="./main_bank.html" class="navbar-item-link-text-active">Main</a></li>
            <li><a href="./security.html"><img src="../icons/security-icon-not-active.svg" alt="Security" class="navbar-image"></a><a href="./security.html" class="navbar-item-link-text">Security</a></li>
            <li><a href="./deposit.html"><img src="../icons/deposit-icon-not-active.svg" alt="Deposit" class="navbar-image"></a><a href="./deposit.html" class="navbar-item-link-text">Deposit</a></li>
            <li><a href="./installment.html"><img src="../icons/installment-icon-not-active.svg" alt="Installment" class="navbar-image"></a><a href="./installment.html" class="navbar-item-link-text">Installment</a></li>
            <li><a href="./more.html"><img src="../icons/more-icon-not-active.svg" alt="More" class="navbar-image"></a><a href="./more.html" class="navbar-item-link-text">More</a></li>
            <li><a href="./profile.html"><img src="../icons/user-not-logged-in.svg" alt="User" class="person-profile"></a></li>
        </ul>
    </div>

    <script src="../js/main_another_transaction_replenishment_of_mobile.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
