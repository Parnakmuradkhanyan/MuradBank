<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/website-icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/more_buy_esim_vodafone_choose_tariff.css">
    <title>MuradBank - Buy eSIM Choose Tariff</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="buy-eSIM-title-div">
                    <a href="./more_buy_esim.html"><img src="../icons/arrow-back-white.svg" alt="Back" class="more-back"></a>
                    <h1 class="buy-eSIM-title">Buy eSIM</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="text-center choose-tariff-title">Choose your tariff</h1>
            </div>
            <div class="col-12">
                <form action="./more_buy_esim_confirm.html">
                    <button class="tariff-container">
                        <div class="tariff-name-logo-info-div">
    
                            <div class="logo-container">
                                <img src="../img/vodafone-logo.svg" alt="Vodafone" class="operator-logo">
                            </div>
        
                            <div class="tariff-name-payment-due-div">
                                <p class="tariff-name">Vodafone Turbo</p>
                                <div class="due-text-div">
                                    <p>2.33</p>
                                    <p>$</p>
                                    <p>per</p>
                                    <p>4</p>
                                    <p>weeks</p>
                                </div>
                            </div>
                        </div>

                        <div class="line"></div>

                        <div class="tariff-benefits">
                            <div class="minutes">
                                <img src="../icons/more-buy-esim-my-sims-tariff-minutes-icon.svg" alt="Minutes" class="minutes-icon">
                                <p class="minutes-benefit">1600 minutes on all Ukraine numbers</p>
                            </div>
                            <div class="internet">
                                <img src="../icons/more-buy-esim-my-sims-tariff-internet-icon.svg" alt="Internet" class="internet-icon">
                                <p class="internet-benefit">Unlimited Internet</p>
                            </div>
                        </div>
        
                    </button>

                    <button class="tariff-container">
                        <div class="tariff-name-logo-info-div">
    
                            <div class="logo-container">
                                <img src="../img/vodafone-logo.svg" alt="Vodafone" class="operator-logo">
                            </div>
        
                            <div class="tariff-name-payment-due-div">
                                <p class="tariff-name">Vodafone Joice Pro</p>
                                <div class="due-text-div">
                                    <p>5.20</p>
                                    <p>$</p>
                                    <p>per</p>
                                    <p>4</p>
                                    <p>weeks</p>
                                </div>
                            </div>
                        </div>

                        <div class="line"></div>

                        <div class="tariff-benefits">
                            <div class="minutes">
                                <img src="../icons/more-buy-esim-my-sims-tariff-minutes-icon.svg" alt="Minutes" class="minutes-icon">
                                <p class="minutes-benefit">1200 minutes on all Ukraine numbers</p>
                            </div>
                            <div class="internet">
                                <img src="../icons/more-buy-esim-my-sims-tariff-internet-icon.svg" alt="Internet" class="internet-icon">
                                <p class="internet-benefit">25 GB of Internet</p>
                            </div>
                        </div>
        
                    </button>

                </form>
                
            </div>
        </div>
    </div>

    <div class="navbar">
        <ul class="nav-list">
            <li><a href="./main_bank.html"><img src="../icons/main-icon-not-active.svg" alt="Main" class="navbar-image"></a><a href="./main_bank.html" class="navbar-item-link-text">Main</a></li>
            <li><a href="./security.html"><img src="../icons/security-icon-not-active.svg" alt="Security" class="navbar-image"></a><a href="./security.html" class="navbar-item-link-text">Security</a></li>
            <li><a href="./deposit.html"><img src="../icons/deposit-icon-not-active.svg" alt="Deposit" class="navbar-image"></a><a href="./deposit.html" class="navbar-item-link-text">Deposit</a></li>
            <li><a href="./installment.html"><img src="../icons/installment-icon-not-active.svg" alt="Installment" class="navbar-image"></a><a href="./installment.html" class="navbar-item-link-text">Installment</a></li>
            <li><a href="./more.html"><img src="../icons/more-icon-active.svg" alt="More" class="navbar-image"></a><a href="./more.html" class="navbar-item-link-text-active">More</a></li>
            <li><a href="./profile.html"><img src="../icons/user-not-logged-in.svg" alt="User" class="person-profile"></a></li>
        </ul>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script> 
</body>
</html>
