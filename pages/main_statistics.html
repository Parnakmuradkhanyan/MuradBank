<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/website-icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main_statistics.css">
    <title>MuradBank - Statistics</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="statistics-title-div">
                    <a href="./main_bank.html"><img src="../icons/arrow-back-white.svg" alt="Back" class="main-back"></a>
                    <h1 class="statistics_to_the_card-title">Statistics</h1>
                </div>
            </div>

            <div class="col-12">
                <div class="period-icon-div">
                    <img src="../icons/main-statistics-previous-month-icon.svg" alt="Previous month icon" class="previous-month-icon">
                    <div class="period-container">
                        <p>1</p>
                        <p>August</p>
                        <p>-</p>
                        <p>25</p>
                        <p>August</p>
                        <p>2024</p>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="expenses-container">

                    <div class="expenses-title-container">
                        <img src="../icons/main-statistics-expenses-icon.svg" alt="Expenses" class="expenses-icon">
                        <h2 class="expenses-title">Expenses</h2>
                    </div>

                    <div class="expenses-sum-container">
                        <p class="expense">-234.08</p>
                        <p class="dollar-text">$</p>
                    </div>

                    <div class="transactions-made-field">
                        <p>56</p>
                        <p>transactions made</p>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <div class="list-container">
        <div class="decoration-line"></div>
        <div class="transaction-contatiner">
            <img src="" alt="Transaction Company" class="transaction-company">
            <div class="name-date-time">
                <p class="name-of-transaction">ddd</p>
                <div class="date-time">
                    <p class="date">12.22.23</p>
                    <p class="time">00:65</p>
                </div>
            </div>
            <div class="sum">
                <p class="currency-sum">$</p>
                <div class="amount">3.00</div>
            </div>
        </div>
    </div>

    <div class="navbar">
        <ul class="nav-list">
            <li><a href="./main_bank.html"><img src="../icons/main-icon-active.svg" alt="Main" class="navbar-image"></a><a href="./main_bank.html" class="navbar-item-link-text-active">Main</a></li>
            <li><a href=""><img src="../icons/security-icon-not-active.svg" alt="Security" class="navbar-image"></a><a href="" class="navbar-item-link-text">Security</a></li>
            <li><a href="./deposit.html"><img src="../icons/deposit-icon-not-active.svg" alt="Deposit" class="navbar-image"></a><a href="./deposit.html" class="navbar-item-link-text">Deposit</a></li>
            <li><a href=""><img src="../icons/installment-icon-not-active.svg" alt="Installment" class="navbar-image"></a><a href="" class="navbar-item-link-text">Installment</a></li>
            <li><a href="./more.html"><img src="../icons/more-icon-not-active.svg" alt="More" class="navbar-image"></a><a href="./more.html" class="navbar-item-link-text">More</a></li>
            <li><a href="./profile.html"><img src="../icons/user-not-logged-in.svg" alt="User" class="person-profile"></a></li>
        </ul>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script> 
</body>
</html>
