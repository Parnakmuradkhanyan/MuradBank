<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/website-icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main_cashbacks.css">
    <title>MuradBank - Cashbacks</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 start">
                <div class="top-elements">
                    <a href="./main_bank.html"><img src="../icons/arrow-back-white.svg" alt="Back" class="main-back"></a>
                    <div class="cashback-message-container">
                        <h1 class="cashback-balance-title">Cashback Balance</h1>
                        <div class="cashback-sum">
                            <p>55.44</p>
                            <p>$</p>
                        </div>

                        <div class="cashback-message">
                            <div class="top-row">
                                <p>44.56</p>
                                <p>$</p>
                                <p>left to withdraw to</p>
                            </div>
                            <div class="bottom-row">
                                <p>your account</p>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <form action="" class="cashback-form">
        <div class="decoration-line"></div>
        <h2 class="cashback-form-title">Cashback Categories</h2>
        <p class="info-guide-text">Choose 3 categories to collect cashback</p>
        <fieldset>

            <div class="choice-container">

                <div class="choice-type">
                    <img src="../icons/made-grocery-shopping-icon.svg" alt="Groceries" class="choice-pic">

                    <div class="choice-name-percentage">
                        <p class="choice-name">Groceries</p>
                        <p class="percentage">1%</p>
                    </div>

                </div>

                <input type="checkbox" name="category1" id="category1" value="groceries" checked="checked">
                <span class="checkmark"></span>
            </div>

            <div class="choice-container">

                <div class="choice-type">
                    <img src="../icons/made-pharmacy-shopping-icon.svg" alt="Pharmacy" class="choice-pic">

                    <div class="choice-name-percentage">
                        <p class="choice-name">Pharmacy</p>
                        <p class="percentage">2%</p>
                    </div>
                </div>

                <input type="checkbox" name="category2" id="category2" value="pharmacy" checked="checked">
                <span class="checkmark"></span>
            </div>

            <div class="choice-container">

                <div class="choice-type">
                    <img src="../icons/made-clothes-shopping-icon.svg" alt="Clothes" class="choice-pic">

                    <div class="choice-name-percentage">
                        <p class="choice-name">Clothes</p>
                        <p class="percentage">3%</p>
                    </div>
                </div>

                <input type="checkbox" name="category3" id="category3" value="clothes" checked="checked">
                <span class="checkmark"></span>

            </div>

            <div class="choice-container">

                <div class="choice-type">
                    <img src="../icons/made-games-shopping-icon.svg" alt="Games" class="choice-pic">

                    <div class="choice-name-percentage">
                        <p class="choice-name">Games</p>
                        <p class="percentage">2%</p>
                    </div>

                </div>

                <input type="checkbox" name="category4" id="category4" value="games" checked="checked">
                <span class="checkmark"></span>

            </div>

            <div class="choice-container">

                <div class="choice-type">
                    <img src="../icons/made-taxi-payment-icon.svg" alt="Taxi" class="choice-pic">

                    <div class="choice-name-percentage">
                        <p class="choice-name">Taxi</p>
                        <p class="percentage">1%</p>
                    </div>

                </div>

                <input type="checkbox" name="category5" id="category5" value="taxi"checked="checked">
                <span class="checkmark"></span>

            </div>

            <div class="choice-container">

                <div class="choice-type">
                    <img src="../icons/made-pets-shopping-icon.svg" alt="Pets" class="choice-pic">

                    <div class="choice-name-percentage">
                        <p class="choice-name">Pets</p>
                        <p class="percentage">10%</p>
                    </div>

                </div>

                <input type="checkbox" name="category6" id="category6" value="pets" checked="checked">
                <span class="checkmark"></span>

            </div>

            <div class="choice-container">

                <div class="choice-type">
                    <img src="../icons/made-flowers-shopping-icon.svg" alt="Flowers" class="choice-pic">

                    <div class="choice-name-percentage">
                        <p class="choice-name">Flowers</p>
                        <p class="percentage">5%</p>
                    </div>

                </div>
                <label class="form-control">
                <input type="checkbox" name="category7" id="category7" value="flowers" checked="checked">
                <span class="checkmark"></span>

            </div>









         </fieldset> 
    </form>

    <div class="navbar">
        <ul class="nav-list">
            <li><a href="./main_bank.html"><img src="../icons/main-icon-active.svg" alt="Main" class="navbar-image"></a><a href="./main_bank.html" class="navbar-item-link-text-active">Main</a></li>
            <li><a href=""><img src="../icons/security-icon-not-active.svg" alt="Security" class="navbar-image"></a><a href="" class="navbar-item-link-text">Security</a></li>
            <li><a href="./deposit.html"><img src="../icons/deposit-icon-not-active.svg" alt="Deposit" class="navbar-image"></a><a href="./deposit.html" class="navbar-item-link-text">Deposit</a></li>
            <li><a href=""><img src="../icons/installment-icon-not-active.svg" alt="Installment" class="navbar-image"></a><a href="" class="navbar-item-link-text">Installment</a></li>
            <li><a href="./more.html"><img src="../icons/more-icon-not-active.svg" alt="More" class="navbar-image"></a><a href="./more.html" class="navbar-item-link-text">More</a></li>
            <li><a href="./profile.html"><img src="../icons/user-not-logged-in.svg" alt="User" class="person-profile"></a></li>
        </ul>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script> 
</body>
</html>
