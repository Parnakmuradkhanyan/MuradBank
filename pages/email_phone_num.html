<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/website-icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/email_phone_num_style.css">
    <title>MuradBank - Write Email & Phone number</title>
</head>
<body>
    <a href="./register.html"><img src="../icons/arrow-back-white.svg" class="arrow-back" alt="Arrow Back"></a>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form name="user_info" action="./main_bank.html" method="get" class="form">
                    <h1>Please write following information to continue</h1>
                    <p class="email-label">Email</p>
                    <input type="email" name="user_email" placeholder="example@mail.com" class="email-input" id="userEmail" required>
                    <p class="tel-num-label">Telephone Number</p>
                    <input type="tel" name="user_telephoneNum" placeholder="+380440000000" class="tel-num-input" id="userTelephoneNum" required="true">
                    <button type="submit" class="create-account-button"><a href="./type_password.html" class="create-account-button-link">Create account</a></button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script> 
</body>
</html>
