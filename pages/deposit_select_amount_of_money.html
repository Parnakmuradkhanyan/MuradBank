<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/website-icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/deposit_select_amount_of_money.css">
    <title>MuradBank - Select Amount of Money Deposit</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="deposit-title-info-div">
                    <div class="deposit-title">
                        <a href="./deposit.html"><img src="../icons/arrow-back-white.svg" alt="Back"></a>
                        <h1 class="deposit-info-text">Deposit</h1>
                    </div>
                    <a href="./deposit_info.html"><img src="../icons/info-icon.svg" class="info-icon" alt="Info"></a>
                </div>
            </div>
            <div class="col-12">
                <form action="" class="user-deposit-amount">
                    <p class="label-for-deposit">Select the amount</p>
                    <div class="div-for-deposit-amount-input">
                        <input type="number" name="depositAmount" min="100" class="deposit-amount" id="userDepositAmount" required="true">
                        <p class="currnency-text" id="currencySelectAmount"></p>

                        <script>
                            window.onload = function () {
                              document.getElementById('currencySelectAmount').innerText = localStorage.getItem('usdDepositPercentageButton');
                            };
                          </script>


                    </div>

                    <button type="submit" class="make-deposit-button"><a href="./deposit_made_successfully.html" class="make-a-deposit-link">Make a deposit</a></button>
                </form>

            </div>
        </div>
    </div>

    <div class="navbar">
        <ul class="nav-list">
            <li><a href="./main_bank.html"><img src="../icons/main-icon-not-active.svg" alt="Main" class="navbar-image"></a><a href="./main_bank.html" class="navbar-item-link-text">Main</a></li>
            <li><a href=""><img src="../icons/security-icon-not-active.svg" alt="Security" class="navbar-image"></a><a href="" class="navbar-item-link-text">Security</a></li>
            <li><a href="./deposit.html"><img src="../icons/deposit-icon-active.svg" alt="Deposit" class="navbar-image"></a><a href="./deposit.html" class="navbar-item-link-text-active">Deposit</a></li>
            <li><a href=""><img src="../icons/installment-icon-not-active.svg" alt="Installment" class="navbar-image"></a><a href="" class="navbar-item-link-text">Installment</a></li>
            <li><a href="./more.html"><img src="../icons/more-icon-not-active.svg" alt="More" class="navbar-image"></a><a href="./more.html" class="navbar-item-link-text">More</a></li>
            <li><a href="./profile.html"><img src="../icons/user-not-logged-in.svg" alt="User" class="person-profile"></a></li>
        </ul>
    </div>

    <script src="../js/deposit.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script> 
</body>
</html>
