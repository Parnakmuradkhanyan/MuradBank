<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/website-icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main_bank.css">
    <title>MuradBank - Main</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="flip-card" onclick="toggleCard()">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        <img src="../icons/logo-on-credit-card.svg" class="logo-on-credit-card" alt="Logo on credit card">
                        <div class="card-number">
                            <p class=" num num-1">1234</p>
                            <p class="num num-2">1234</p>
                            <p class="num num-3">1234</p>
                            <p class="num num-4">1234</p>
                        </div>
                        <div class="vaild-thru-date">
                            <div class="valid-thru">
                                <p class="valid">VALID </p>
                                <p class="thru">THRU</p>
                            </div>
                            <div class="date">
                                <p class="month">12</p>
                                <p class="slash">/</p>
                                <p class="year">24</p>
                            </div>

                        </div>

                        <div class="name-surname">
                            <p class="name text-uppercase">John</p>
                            <p class="surname text-uppercase">Smith</p>
                        </div>


                        <img src="../icons/mastercard.svg" class="master-card-logo" alt="Mastercard">
                    </div>
                    <div class="flip-card-back">
                        <div class="magnetic-line"></div>
                        <div class="cvv-field">
                            <div class="field">
                                <img src="../icons/dots-for-card.svg" class="dots-for-cvv-decoration" alt="Dots">
                                <p class="cvv">123</p>
                            </div>
                        </div>
                        

                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-12">
                <p class="your-balance-text">Your Balance</p>
                <div class="balance">
                    <p class="money">1888. 23</p>
                    <p class="currency">$</p>
                </div>
            </div>
            <div class="col-12">
                <div class="menu-container">
                    <div class="btn-1"><a href="./main_statistics.html"><img src="../icons/statistics-icon.svg" alt="Statitics" class="menu-button"></a><a href="./main_statistics.html" class="menu-link-text"><p class="menu-link-p">Statistics</p></a></div>
                    <div class="btn-2"><a href="./main_cashbacks.html"><img src="../icons/cashbacks-icon.svg" alt="Cashbacks" class="menu-button"></a><a href="./main_cashbacks.html" class="menu-link-text"><p class="menu-link-p">Cashbacks</p></a></div>
                    <div class="btn-3"><a href="./main_transfer_to_card.html"><img src="../icons/transer-to-the-card-icon.svg" alt="Transfer to the card" class="menu-button"></a><a href="./main_transfer_to_card.html" class="menu-link-text"><p class="menu-link-p">Transfer to</p><p class="menu-link-p">the card</p></a></div>
                    <div class="btn-4"><a href="./main_another_transaction.html"><img src="../icons/another-transaction-icon.svg" alt="Another Transaction" class="menu-button"></a><a href="./main_another_transaction.html" class="menu-link-text"><p class="menu-link-p">Another</p><p class="menu-link-p">Transaction</p></a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="list-container">
        <div class="decoration-line"></div>
        <div class="transaction-contatiner">
            <img src="" alt="Transaction Company" class="transaction-company">
            <div class="name-date-time">
                <p class="name-of-transaction">ddd</p>
                <div class="date-time">
                    <p class="date">12.22.23</p>
                    <p class="time">00:65</p>
                </div>
            </div>
            <div class="sum">
                <p class="currency-sum">$</p>
                <div class="amount">3.00</div>
            </div>
        </div>
    </div>

    <div class="navbar">
        <ul class="nav-list">
            <li><a href="#"><img src="../icons/main-icon-active.svg" alt="Main" class="navbar-image"></a><a href="#" class="navbar-item-link-text-active">Main</a></li>
            <li><a href="./security.html"><img src="../icons/security-icon-not-active.svg" alt="Security" class="navbar-image"></a><a href="./security.html" class="navbar-item-link-text">Security</a></li>
            <li><a href="./deposit.html"><img src="../icons/deposit-icon-not-active.svg" alt="Deposit" class="navbar-image"></a><a href="./deposit.html" class="navbar-item-link-text">Deposit</a></li>
            <li><a href="./installment.html"><img src="../icons/installment-icon-not-active.svg" alt="Installment" class="navbar-image"></a><a href="./installment.html" class="navbar-item-link-text">Installment</a></li>
            <li><a href="./more.html"><img src="../icons/more-icon-not-active.svg" alt="More" class="navbar-image"></a><a href="./more.html" class="navbar-item-link-text">More</a></li>
            <li><a href="./profile.html"><img src="../icons/user-not-logged-in.svg" alt="User" class="person-profile"></a></li>
        </ul>
    </div>

    <script src="../js/main_bank.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script> 
</body>
</html>
