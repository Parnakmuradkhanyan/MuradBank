<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/website-icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/type_passsword.css">
    <title>MuradBank - Type Password</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="./email_phone_num.html"><img src="../icons/arrow-back-white.svg" class="arrow-back" alt="Arrow back"></a>
                <div class="all-elements">
                    <img src="../icons/user-not-logged-in.svg" class="user-profile-pic" alt="User Profile Pic">
                    <h1>Hello, User</h1>
                    <p class="enter-pin-text">Enter PIN-Code</p>
                    <div class="circles">
                        <div class="circle circle-1" id="circle-1"></div>
                        <div class="circle circle-2" id="circle-2"></div>
                        <div class="circle circle-3" id="circle-3"></div>
                        <div class="circle circle-4" id="circle-4"></div>
                    </div>
                    <div class="buttons">
                        <div class="btn btn-1" onclick="handleButtonClick(1)">1</div>
                        <div class="btn btn-2" onclick="handleButtonClick(2)">2</div>
                        <div class="btn btn-3" onclick="handleButtonClick(3)">3</div>
                        <div class="btn btn-4" onclick="handleButtonClick(4)">4</div>
                        <div class="btn btn-5" onclick="handleButtonClick(5)">5</div>
                        <div class="btn btn-6" onclick="handleButtonClick(6)">6</div>
                        <div class="btn btn-7" onclick="handleButtonClick(7)">7</div>
                        <div class="btn btn-8" onclick="handleButtonClick(8)">8</div>
                        <div class="btn btn-9" onclick="handleButtonClick(9)">9</div>
                        <div class="btn-none">.</div>
                        <div class="btn btn-0" onclick="handleButtonClick(0)">0</div>
                        <img src="../icons/earse.svg" class="clear" onclick="passWordClear()" alt="Clear">
                        
                    </div>
                </div>

                <a href="#" class="forgot-pin-code">Forgot PIN-Code?</a>

            </div>
        </div>
    </div>
    <script src="../js/type_password.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script> 
</body>
</html>
