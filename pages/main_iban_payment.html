<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/website-icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main_iban_payment.css">
    <title>MuradBank - IBAN Payment</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="iban-payment-title-div">
                    <a href="./main_another_transaction.html"><img src="../icons/arrow-back-white.svg" alt="Back" class="main-back"></a>
                    <h1 class="iban-payment-title">IBAN Payment</h1>
                </div>
            </div>
            <div class="col-12">
                <form action="./main_iban_payment_done_successfully.html" class="iban-form">

                    <div class="enter-iban-container">
                        <label for="" class="enter-iban-label">Enter the IBAN</label>
                        <input type="text" placeholder="UA000000000000" class="enter-iban-input">
                    </div>

                    <div class="enter-name-surname-container">
                        <label for="" class="enter-name-surname-label">Enter name and surname</label>
                        <input type="text" placeholder="John Smith" class="enter-name-surname-input">
                    </div>

                    <div class="enter-sum-container">
                        <label for="" class="enter-sum-label">Enter sum</label>
                        <div class="enter-sum-input-container">
                            <input type="number" placeholder="234.08" class="enter-sum-input">
                            <p class="dollar-text">$</p>
                        </div>

                    </div>

                    <div class="purpose-of-payment-container">
                        <label for="" class="enter-purpose-of-payment-label">Purpose of payment</label>
                        <textarea class="purpose-of-payment-textarea" placeholder="Payment for study"></textarea>
                    </div>

                    <button type="submit" class="btn-next">Next</button>

                </form>
            </div>
        </div>
    </div>
    <div class="navbar">
        <ul class="nav-list">
            <li><a href="./main_bank.html"><img src="../icons/main-icon-active.svg" alt="Main" class="navbar-image"></a><a href="./main_bank.html" class="navbar-item-link-text-active">Main</a></li>
            <li><a href="./security.html"><img src="../icons/security-icon-not-active.svg" alt="Security" class="navbar-image"></a><a href="./security.html" class="navbar-item-link-text">Security</a></li>
            <li><a href="./deposit.html"><img src="../icons/deposit-icon-not-active.svg" alt="Deposit" class="navbar-image"></a><a href="./deposit.html" class="navbar-item-link-text">Deposit</a></li>
            <li><a href="./installment.html"><img src="../icons/installment-icon-not-active.svg" alt="Installment" class="navbar-image"></a><a href="./installment.html" class="navbar-item-link-text">Installment</a></li>
            <li><a href="./more.html"><img src="../icons/more-icon-not-active.svg" alt="More" class="navbar-image"></a><a href="./more.html" class="navbar-item-link-text">More</a></li>
            <li><a href="./profile.html"><img src="../icons/user-not-logged-in.svg" alt="User" class="person-profile"></a></li>
        </ul>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script> 
</body>
</html>
